    <!--MODAL de Registro-->
    <div id="modal-signup" class="modal">
        <div class="modal-content">
          <h4>Registrarme</h4><br />
          <form id="signup-form">
            <div class="input-field">
              <input type="email" id="signup-email" required />
              <label for="signup-email">Correo</label>
            </div>
            <div class="input-field">
              <input type="password" id="signup-password" required />
              <label for="signup-password">Contraseña</label>
            </div>
            <div class="input-field">
                <input type="text" id="signup-bio" required />
                <label for="signup-bio">Descripcion</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Registrarme</button>
            <p class="error pink-text center-align"></p>
          </form>
        </div>
    </div>

    <!-- MODAL de Logeo -->
    <div id="modal-login" class="modal">
        <div class="modal-content">
          <h4>Iniciar sesion</h4><br />

            <div class="input-field">
              <input type="email" id="login-email" required />

            </div>
            <div class="input-field">
              <input type="password" id="login-password" required />

            </div>
            <button class="btn yellow darken-2 z-depth-0">Iniciar sesion</button>
            <p class="error pink-text center-align"></p>
          </form>
        </div>
    </div>
    
    <!-- MODAL de Cuenta -->

     <!-- MODAL de Crear Articulo -->
    <div id="modal-create" class="modal">
        <div class="modal-content">
          <h4>Crear Articulo</h4><br />
          <form id="create-form">
            <div class="input-field">
              <input type="text" id="title" required>
              <label for="title">Titulo del articulo</label>
            </div>
            <div class="input-field">
              <textarea id="content" class="materialize-textarea" required></textarea>
              <label for="content">Contenido del articulo</label>
            </div>
            <button class="btn yellow darken-2 z-depth-0">Crear</button>
          </form>
        </div>
    </div>
